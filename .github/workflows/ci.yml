name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Set up bats
      uses: bats-core/bats-action@2.0.0
    
    - name: Run Go tests
      run: go test ./...
    
    - name: Build binary
      run: go build -o coolsnippets
    
    - name: Run bats tests
      run: bats tests/
