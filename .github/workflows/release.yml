name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binaries
        run: |
          mkdir -p bin
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o bin/coolsnippets-linux-amd64 .
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o bin/coolsnippets-linux-arm64 .
          
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o bin/coolsnippets-darwin-amd64 .
          
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o bin/coolsnippets-darwin-arm64 .
          
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o bin/coolsnippets-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
